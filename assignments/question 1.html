<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-digit year to 4-digit year</title>
    <!-- Q1: Y2K problem: Databases written in 1970's used 2-digit fields to represent the year e.g., 77, 80 instead of 1977, 1980.
However with the year 2000 nearby all these fields had to be changed to be 4-digit date. Write a program to change a given 2-digit year to a 4-digit year. 
Remember that if the 2-digit number is less than 35 it means itâ€™s a year in the 2000-year range. E.g., 15 would mean 2015 not 1915. -->
</head>
<body>
    <script>
        function fdyear(){
        // user input
       
        // if condition for checking input is less than 35 or greater tan &equal to 35
        if(input<35){
            // lessthan 35 print year in 4 digit
            return 2000+input
        }
        else{
            // greater than or equal to then print 4 digit 
            return 1900+input
        }}
        var input=parseInt(prompt("enter 2-digit year:"))
        console.log(fdyear(input))
    </script>
</body>
</html>
